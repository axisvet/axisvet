{% extends 'index.html' %}
{% load i18n %}


{% block title %}

    <!-- header text with icon -->
    <span>
        <span class="glyphicons glyphicons-calendar" aria-hidden="true"></span>
        New appointment
    </span>
    <!-- right-aligned header panel for button, form... -->
    <!--
    <a href="{% url 'appointments:create' %}">
        <button class='btn btn-lg btn-success pull-right'>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New Appointment
        </button>
    </a>
    -->
{% endblock title %}

{% block content %}










    <form action="{% url 'appointments:create' %}" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit">
    </form>











    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

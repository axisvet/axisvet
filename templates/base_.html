{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>datepicker demo</title>


    <title>Bootstrap 3 Datepicker</title>

    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/dist/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}"/>

    <script type="text/javascript" src="{% static 'jquery/jquery-2.2.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/transition.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/collapse.js' %}"></script>
    <script type="text/javascript" src="{% static 'moment/min/moment-with-locales.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>


</head>
<body>


<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker().stepping(10);
            });
        </script>
    </div>
</div>


</body>
</html>
